<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samantha Hall: Democrat for Senate</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Header">
      <div class="Header-Logo-Container">
        <img class="Header-Logo" src="Assets/SamanthaHall_Logo.svg" />
      </div>
      <div class="Header-Buttons">
        <div class="Header-Social-Media"><img src="Assets/social.svg" /></div>
        <div class="Header-Donate">
          <img src="Assets/donate.svg" class="Header-Cash" />
          <span class="Header-Donate-Text">Donate</span>
        </div>
      </div>
    </div>
    <div class="Splash-Container">
      <div class="Splash-Container-Background" alt="Splash-Background">
        <div class="Splash-Grid">
          <div class="Splash-Column-Left">
            <img
              src="Assets/woman.svg"
              alt="Stock Photo of Woman"
              class="Splash-Person"
            />
          </div>
          <div class="Splash-Column-Right">
            <p class="Splash-Header">
              The <span class="Splash-Header-Sub">Right Choice</span> for Texas
            </p>
            <div class="Splash-Form-Container">
              <div class="Splash-Form-Content">
                <form
                  action="https://docs.google.com/forms/d/e/1FAIpQLSd24zwPztH8n_Q3MrFOPnguHoqjeItMqIspCJDLU1BgT_hEdQ/formResponse"
                  target="_self"
                  id="bootstrapForm"
                  method="POST"
                >
                  <p class="Splash-Form-Header">Join Samantha!</p>
                  <p class="Splash-Form-Subheader">
                    Sign up to receive the latest campaign updates.
                  </p>
                  <fieldset>
                    <legend for="">Email</legend>
                    <div class="form-group">
                      <input
                        class="Splash-Form-Email"
                        id="emailAddress"
                        type="email"
                        name="emailAddress"
                        class="form-control"
                        required
                      />
                    </div>
                  </fieldset>
                  <fieldset>
                    <legend for="779140491">ZIP</legend>
                    <div class="form-group">
                      <input
                        class="Splash-Form-Zip"
                        id="1355828132"
                        type="text"
                        name="entry.1355828132"
                        class="form-control"
                        required
                      />
                    </div>
                  </fieldset>
                  <input type="hidden" name="fvv" value="1" />
                  <input
                    type="hidden"
                    name="fbzx"
                    value="-3958583123313518785"
                  />
                  <input
                    class="Splash-Form-Button"
                    class="btn btn-primary"
                    type="submit"
                    value="Submit"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Footer"></div>
  </body>
</html>
